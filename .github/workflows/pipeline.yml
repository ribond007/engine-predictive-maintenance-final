name: ML Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Authenticate Hugging Face
      run: |
        echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

    - name: Register Data
      run: python src/register_data.py

    - name: Prepare Data
      run: python src/data_prep.py

    - name: Train Model
      run: python src/train.py

    - name: Evaluate Model
      run: python src/evaluate.py
